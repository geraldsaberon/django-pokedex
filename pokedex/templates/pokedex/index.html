{% if pokemons %}
<ul>
    {% for pokemon in pokemons %}
        <li>
            <a href="{% url 'pokedex:pokemon-detail' pokemon.pokeNumberId %}">
                {{ pokemon.pokeNumberId }} {{ pokemon.name | capfirst }}
                <img src="{{ pokemon.sprite_slug }}">
            </a>
        </li>
    {% endfor %}
</ul>
{% else %}
<h1>No pokemons :(</h1>
{% endif %}
