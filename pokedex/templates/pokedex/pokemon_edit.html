<h1>Edit: {{ pokemon.pokeNumberId }} {{ pokemon.name | capfirst }}</h1>
<img src="{{ pokemon.sprite_slug }}">
<form action="{% url 'pokedex:pokemon-edit' pokemon.pokeNumberId %}" method="post">
    {% csrf_token %}
    {{ form.errors }}
    {% for field in form %}
        <div>
            {{ field.label_tag }}
            {{ field }}
        </div>
    {% endfor %}
    <input type="submit" value="Submit">
</form>
